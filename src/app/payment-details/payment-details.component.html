
<div class="container">
    <span class="material-icons" style="color: brown;">payments</span>
    <h2><b style="color: brown;">Provide your Card Details</b></h2>
      <form #payform="ngForm" (ngSubmit)="makePayment()">
        <div class="form-group">
          <input type="text" class="form-control"  placeholder="Enter Card Number" name="card" [(ngModel)]="invoices.card"
           #card="ngModel" required pattern="[0-9]{13,16}" [class.is-invalid]="card.invalid && card.touched">
        </div>
        <div *ngIf="card.errors && (card.valid || card.touched)">
          <small class="text-danger" *ngIf="card.errors.required">Card Number is required</small>
          <small class="text-danger" *ngIf="card.errors.pattern">Provide a valid Card Number</small>
        </div>
        <div class="form-group">
            <input type="text" class="form-control"  placeholder="Enter Expiry Year" name="expiry" [(ngModel)]="invoices.expiry"
            #expiry="ngModel" required pattern="(?:0[1-9]|1[0-2])/[0-9]{2}" [class.is-invalid]="expiry.invalid && expiry.touched">
        </div>
        <div *ngIf="expiry.errors && (expiry.valid || expiry.touched)">
          <small class="text-danger" *ngIf="expiry.errors.required">Expiry Year is required</small>
          <small class="text-danger" *ngIf="expiry.errors.pattern">Provide a valid year</small>
        </div>
        <div class="form-group">
            <input type="text" class="form-control"  placeholder="Enter CVV" name="cvv" [(ngModel)]="invoices.cvv"
            #cvv="ngModel" required pattern="[0-9]{3}" [class.is-invalid]="cvv.invalid && cvv.touched">
        </div>
        <div *ngIf="cvv.errors && (cvv.valid || cvv.touched)">
          <small class="text-danger" *ngIf="cvv.errors.required">CVV is required</small>
          <small class="text-danger" *ngIf="cvv.errors.pattern">Provide a valid CVV</small>
        </div>
        <button [disabled]="payform.form.invalid" type="submit">Make Payment</button>
    </form>
    </div>
