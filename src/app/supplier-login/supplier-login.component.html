<div class="bg-img">
<div class="container">
  <span class="material-icons">account_circle</span>
    <h2><b>Supplier Login</b></h2>
    <form #loginform="ngForm" (ngSubmit)="loginSupplier()">
      <!--{{registrationform.form.valid}} -->
      <small class="text-danger">{{msg}}</small>
      <div class="form-group">
        <input type="text" class="form-control"  placeholder="Enter email" name="semail" [(ngModel)]="supplier.semail"
         required pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" #semail="ngModel"
         [class.is-invalid]="semail.invalid && semail.touched">
        <div *ngIf="semail.errors && (semail.valid || semail.touched)">
          <small class="text-danger" *ngIf="semail.errors.required">Email is required</small>
          <small class="text-danger" *ngIf="semail.errors.pattern">Provide a valid email address</small>
        </div>
      </div>

      <div class="form-group">
        
        <input type="password" class="form-control"  placeholder="Enter password" name="password" [(ngModel)]="supplier.password" 
        required  #password="ngModel"
        [class.is-invalid]="password.invalid && password.touched"
        >
        <div *ngIf="password.errors && (password.valid || password.touched)">
          <small class="text-danger" *ngIf="password.errors.required">Password is required</small>
         
        </div>
      </div>
      <button [disabled]="loginform.form.invalid" type="submit" class="btn btn-primary">Login</button>
      <small class="btn btn-link" [routerLink]="['/registersupplier']">New Supplier ? Register Here</small>
    </form>
  </div>
</div>
